version: "3"

services:

  node1:
    image: thanhtu/tendermint:$VERSION    
    container_name: node1    
    volumes:            
      - ./node1:/tendermint
    tty: true    
    working_dir: /tendermint  
    ports:
      - 16657:46657    
    # command: /bin/sh
    command: |
      sh -c "
        tendermint node \
          --home ./ \          
        "
    
